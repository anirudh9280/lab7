<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boston Bike Traffic Explorer</title>

    <link rel="stylesheet" href="global.css" />
    <script src="map.js" type="module"></script>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />

    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>ðŸš´ Boston Bike Traffic Explorer</h1>
      <p>
        An interactive visualization of BlueBike station activity across Boston
        and Cambridge
      </p>
    </header>

    <div class="filter-controls">
      <label>
        Filter by time of day:
        <input
          id="time-slider"
          type="range"
          min="-1"
          max="1440"
          value="-1"
          aria-label="Time filter slider"
        />
        <div class="time-display">
          <time id="selected-time"></time>
          <em id="any-time">(any time)</em>
        </div>
      </label>
    </div>

    <div id="map">
      <svg></svg>
    </div>

    <div class="legend">
      <span class="legend-title">TRAFFIC FLOW:</span>
      <div class="legend-item" style="--departure-ratio: 1">
        More departures
      </div>
      <div class="legend-item" style="--departure-ratio: 0.5">
        Balanced traffic
      </div>
      <div class="legend-item" style="--departure-ratio: 0">More arrivals</div>
    </div>

    <footer>
      <p>
        Data sources:
        <a href="https://www.bluebikes.com/system-data" target="_blank"
          >BlueBikes</a
        >,
        <a
          href="https://bostonopendata-boston.opendata.arcgis.com/"
          target="_blank"
          >Boston Open Data</a
        >, and
        <a
          href="https://www.cambridgema.gov/GIS/gisdatadictionary"
          target="_blank"
          >Cambridge GIS</a
        >
      </p>
    </footer>
  </body>
</html>
